<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Computer Store</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Computer Store</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="details-button">Home</a></li>
        <li><a href="store.html" class="details-button">Store</a></li>
        <li><a href="cart.html" class="details-button">Cart (<span id="cart-count">0</span>)</a></li>
        <li><a id="dark-mode-toggle" class="darktoggle-button" href="#">Toggle Dark Mode</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Featured Products</h2>
      <div class="products-grid">
        <div class="product">
          <img src="images/high-performance-laptop.jpeg" alt="Laptop">
          <h3>High Performance Laptop</h3>
          <p>$999.99</p>
          <a href="laptop-details.html" class="details-button">More Details</a>
          <button class="add-to-cart-button" onclick="addToCart('High Performance Laptop', 999.99)">Add to Cart</button>
        </div>
        <div class="product">
          <img src="images/desktop.jpeg" alt="Desktop">
          <h3>Gaming Desktop</h3>
          <p>$1499.99</p>
          <a href="desktop-details.html" class="details-button">More Details</a>
          <button class="add-to-cart-button" onclick="addToCart('Gaming Desktop', 1499.99)">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 My Computer Store</p>
  </footer>
  <script src="js/cart.js"></script>
  <script src="js/dark-mode.js"></script>
</body>
</html>
